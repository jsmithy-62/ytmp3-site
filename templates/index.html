<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube to MP3 (320 kbps)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 400px;
            max-width: 90%;
        }
        h1 {
            margin-top: 0;
            font-size: 22px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
            background: #000;
            color: #eee;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #ff4757;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ff6b81;
        }
        p.note {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>YouTube â†’ MP3 (320 kbps)</h1>
    <form action="/download" method="POST">
        <input type="text" name="url" placeholder="Paste YouTube URL here">
        <button type="submit">Download MP3</button>
    </form>
    <p class="note">
        Personal use only. Use with content you have rights to download.
    </p>
</div>
</body>
</html>
